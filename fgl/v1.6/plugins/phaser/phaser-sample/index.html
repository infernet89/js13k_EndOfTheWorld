<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>FGL Phaser Sample</title>
	
	<script src="js/phaser.min.js"></script>
	
    <script src="https://sites.mpstatic.com/html5/sdks/phaser/fgl.js"></script>
    <script src="FGLPhaser.js"></script>
    
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
	<script src="WinMenu.js"></script>
</head>
<body>

<div id="gameContainer"></div>
<div id="orientation"></div>

<script type="text/javascript">
    window.onload = function() {
		//	Create your Phaser game and inject it into the gameContainer div.
		//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
		var game = new Phaser.Game(640, 480, Phaser.AUTO, 'gameContainer');
        
		//	Add the boot state
		game.state.add('Boot', BasicGame.Boot);

		//	Now start the Boot state
		game.state.start('Boot');
    };
</script>

</body>
</html>
